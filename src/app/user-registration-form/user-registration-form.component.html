<mat-card>
  <mat-card-header>
    <mat-card-title style="margin-left: 70px;">Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input 
        matInput
        [(ngModel)]="userData.username"
        placeholder="Username"
        type="text"
        name="username"
        required
        >
      </mat-form-field>
      <mat-form-field>
        <input 
        matInput
        [(ngModel)]="userData.password"
        placeholder="Password"
        type="password"
        name="password"
        required
        >
      </mat-form-field>
      <mat-form-field>
        <input 
        matInput
        [(ngModel)]="userData.email"
        placeholder="Email"
        type="email"
        name="email"
        required
        >
      </mat-form-field>
      <mat-form-field>
        <!-- <input 
        matInput
        [(ngModel)]="userData.birth_date"
        placeholder="Birthday"
        type="date"
        name="birth_date"
        required
        > -->
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="birth_date" [(ngModel)]="userData.birth_date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
    mat-raised-button
    (click)="registerUser()"
    color="primary"
    >
    Sign Up
    </button>
  </mat-card-actions>
</mat-card>
